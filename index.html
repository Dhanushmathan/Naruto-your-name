<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Leaf Shinobi | Code</title>

    <!-- TailwindCSS Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-400">

    <div class="bg-white rounded max-w-xl mx-auto mt-20 p-10 space-y-5">
        <h4 class="font-semibold text-xl">What is your Shinobi Code?</h4>
        <div class="px-4 py-2 font-semibold bg-green-100 text-gray-800 rounded" id="nameGreet"></div>
        <input type="search" placeholder="Enter your Shinobi Code"
            class="px-4 py-2 rounded bg-gray-200 outline-none w-full" id="inputTxt">
        <button type="submit" class="px-3 py-2 rounded bg-indigo-600 text-white w-full">Proceed</button>
        <p class="text-gray-600 text-sm text-center hover:underline cursor-pointer" id="changeBG">Change my background
            color</p>
    </div>
